    <script src="script.js" defer></script>

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="app-wrapper">
      <h1 class="title">Contact Us</h1>
      <!-- Form -->
      <main class="form">
        <!-- name -->
        <section class="fields-wrapper">
          <div class="name-field">
            <label for="firstName" aria-required="true">First Name</label>
            <input type="text" id="firstName" />
            <p class="error-message"></p>
          </div>
          <div class="name-field">
            <label for="lastName" aria-required="true">Last Name</label>
            <input type="text" id="lastName" />
            <p class="error-message"></p>
          </div>
        </section>
        <!-- email -->
        <div class="email-field">
          <label for="email" aria-required="true">Email Address</label>
          <input type="email" id="email" />
          <p class="error-message"></p>
        </div>
        <!-- type -->
        <section class="fields-wrapper">
          <p class="error-message"></p>
          <div class="type-field">
            <label for="type" aria-required="true">Query Type</label>
            <button class="type-btn" id="type">
              <div class="checkbox"></div>
              <p>General Enquiry</p>
            </button>
          </div>
          <div class="type-field">
            <button class="type-btn" id="type">
              <div class="checkbox"></div>
              <p>Support Request</p>
            </button>
          </div>
        </section>
        <!-- message -->
        <div class="message-field">
          <label for="message" aria-required="true">Message</label>
          <textarea rows="3" id="message"></textarea>
          <p class="error-message"></p>
        </div>
        <!-- consent -->
        <div class="consent-field">
          <input type="checkbox" id="consent" />
          <label for="consent" class="custom-checkbox"></label>
          <p aria-required="true">I consent to being contacted by the team</p>
          <p class="error-message"></p>
        </div>
        <!-- submit -->
        <button type="submit" class="submit-btn">Submit</button>
      </main>
      <!-- Success alert -->
      <section class="success-alert">
        <h3>
          <img src="css/assets/images/icon-success-check.svg" alt="success" />
          Message Sent!
        </h3>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </section>
    </div>
  </body>
</html>
